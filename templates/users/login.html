{% extends 'global/main.html' %}
{% load static %}

{% block content %}
<div class="login-wrap">
    <div class="login-container">
        <form class="login-form" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <h2>Login</h2>

            {% if messages %}
                {% for message in messages %}
                <p class="error-msg">{{message}}</p>
                {% endfor %}
            {% endif %}

            <input type="username" class="input-group" id="username" name="username" placeholder="Enter username" required>
            <input type="password" class="input-group" id="password" name="password" placeholder="Enter password" required>
            <div class="show-pswd"><input type="checkbox" id="togglePassword">Show password</div>
            <input type="submit" value="Sign in" class="login-button">
            <p class="forgot-password"><a href="#">Forgot password?</a></p>
            <p class="register-button"><a href="{% url 'register' %}">Sign up</a></p>
        </form>
    </div>
</div>

{% endblock %}

{% block for_script %}
<script src="{% static 'js/show-password.js' %}"></script>
{% endblock %}
